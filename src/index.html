<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Húrnégyszög</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hurnegy">
            <div class="input">
                <label for="side1">A oldal</label>
                <input 
                    type="text"
                    class="form control"
                    id="side1" required>
            </div>
            <div class="input">
                <label for="side2">B oldal</label>
                <input 
                    type="text"
                    class="form control"
                    id="side2" required>
            </div>
            <div class="input">
                <label for="side3">C oldal</label>
                <input 
                type="text"
                class="form control"
                id="side3" required>
            </div>
            <div class="input">
                <label for="side4">D oldal</label>
                <input 
                type="text"
                class="form control"
                id="side4" required>
            </div>
            <div>
                <button id="calcButton" class="btn btn-primary">Számít</button>
            </div>
            <div class="input">
                <label for="perimeter">Húrnégyszög területe</label>
                <input 
                type="text" 
                class= "form-control"
                id="perimeter" readonly>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
